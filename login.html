<html xmlns="http://www.w3.org/1999/xhtml">
<!--Head-->
<head>
    <meta charset="utf-8" />
    <title>Login Page</title>

    <meta name="description" content="login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

    <!--Basic Styles-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link id="bootstrap-rtl-link" href="" rel="stylesheet" />
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" />

    <!--Fonts-->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300" rel="stylesheet" type="text/css">

    <!--Beyond styles-->
    <link id="beyond-link" href="assets/css/beyond.min.css" rel="stylesheet" />
    <link href="assets/css/demo.min.css" rel="stylesheet" />
    <link href="assets/css/animate.min.css" rel="stylesheet" />
    <link href="assets/css/custom.css" rel="stylesheet" />
   
    <link id="skin-link" href="" rel="stylesheet" type="text/css" />

    <!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
    <script src="assets/js/skins.min.js"></script>
	
	<style>
	.input-group-addon {
                background-color: #fff;
            }

            .input-group .input-group-addon {
                background-image: none !important;
            }
            .loginbox-container .form-group {margin-bottom:22px;}
                .loginbox-container {margin:24px 37px 15px 37px;}
                body:before {background-color:#eeeeee;}
            .login-container .loginbox .loginbox-submit {
                padding: 10px 40px 10px 0px;
            }
	</style>
</head>
<!--Head Ends-->
<!--Body-->
<body>
    <div class="login-container animated fadeInDown">

            <div class="loginbox bg-white">
                <img src="assets/img/pcr-2.png" class="img-responsive login-icon" />
                <hr>
                <p class="text-left"><span class="logoinspan"><i class="fa fa-user"></i></span>User Login</p>
                <div class="loginbox-container">
                    <div class="form-group">
                        <div class="input-group">

                            <input type="text" id="user" name="Email" class="form-control icon-border" placeholder="Email Address (User name)">
                           
                            <span class="input-group-addon bordered-blue"><i class="fa fa-user"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">

                            <input type="password" id="password" name="Password" class="form-control icon-border" placeholder="Password">
                          
                            <span class="input-group-addon bordered-blue"><i class="fa fa-key"></i></span>
                        </div>
                        <span class="text-danger" id="error" hidden>Invalid user/password</span>
                    </div>

                    <div class="loginbox-submit col-md-6 col-lg-6 col-sm-6 col-xs-12">
                        <!-- <input type="submit" id="Login" class="btn login-btn btn-block" value="Login"  /> -->
                        <button type="button" id="Click" class="btn login-btn btn-block">
                            Login
                            &nbsp;&nbsp; <i class="fa fa-paper-plane" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="loginbox-forgot col-md-6 col-lg-6 col-sm-6 col-xs-12 no-padding-right">
                        <a href="forgotpwd.html" class="pull-right">Forgot Password?</a>
                    </div>
                </div>
                <!--div class="loginbox-signup">
                    <a href="register.html">Sign Up With Email</a>
                </div-->
            </div>
    <!--Basic Scripts-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/slimscroll/jquery.slimscroll.min.js"></script>

    <!--Beyond Scripts-->
    <script src="assets/js/beyond.js"></script>
		<script>
                $(document).ready(function () {
                    $('#user').focus();

                    $('#Login').click(function () {
                    });
                    $("input[type='text']").keypress(function () {
                        $('#error').hide();
                    });
                    //Enterkey as submit button
                    $('#password').keydown(function (e) {
                        if (e.keyCode == 13) {
                            $('#Login').click();
                        }
                    });
                });
        </script>
		<script>
		 $(document).ready(function() {
                $("#Click").click(function(){
                if ($('#user').val() == "superadmin@betabulls.com") {
                	window.location.href = "index-superadmin.html";
                }
				else if ($('#user').val() == "client@betabulls.com") {
                	window.location.href = "index-client.html";
                }
				
				else if ($('#user').val() == "manager@betabulls.com") {
                	window.location.href = "index-manager.html";
                }
				else if ($('#user').val() == "employee@betabulls.com") {
                	window.location.href = "i9categories.html";
                }
                	else {
                  window.location.href = "login.html";
                  }
                });
    });
		</script>
</body>
<!--Body Ends-->
</html>
